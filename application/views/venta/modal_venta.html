<div class="modal fade" id="modal_venta">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Registro de Venta</h4>
			</div>			
			<div class="modal-body">

				<div id="demo-step-wz">
					<div class="wz-heading wz-w-label bg-success">

						<div class="progress progress-xs">
							<div style="width: 10%;" class="progress-bar progress-bar-dark"></div>
						</div>

						<ul class="wz-steps wz-icon-bw wz-nav-off text-lg">
							<li class="col-xs-4">
								<a data-toggle="tab" href="#demo-step-tab1">
									<span class="icon-wrap icon-wrap-xs icon-circle bg-dark">
										<span class="wz-icon icon-txt text-bold">1</span>
										<i class="wz-icon-done fa fa-check"></i>
									</span>
									<small class="wz-desc box-block">Información</small>
								</a>
							</li>
							<li class="col-xs-4">
								<a data-toggle="tab" href="#demo-step-tab2">
									<span class="icon-wrap icon-wrap-xs icon-circle bg-dark">
										<span class="wz-icon icon-txt text-bold">2</span>
										<i class="wz-icon-done fa fa-check"></i>
									</span>
									<small class="wz-desc box-block">Productos</small>
								</a>
							</li>						
							<li class="col-xs-4">
								<a data-toggle="tab" href="#demo-step-tab3">
									<span class="icon-wrap icon-wrap-xs icon-circle bg-dark">
										<span class="wz-icon icon-txt text-bold">3</span>
										<i class="wz-icon-done fa fa-check"></i>
									</span>
									<small class="wz-desc box-block">Finalizar</small>
								</a>
							</li>
						</ul>
					</div>

					<form class="form-horizontal">
						<div class="panel-body">
							<div class="tab-content">

								<div id="demo-step-tab1" class="tab-pane">
									<div class="form-group">
										<label class="col-lg-3 control-label">Comprobante de Pago:</label>
										<div class="col-lg-9">
											<select  class="chosen"  id="cbo_compropago">
												<option value="" disabled selected style='display:none;'>--Seleccione--</option>
												<option value="0">BOLETA</option>
												<option value="1">FACTURA</option>													
											</select>	
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-3 control-label">Nombre o Razón Social:</label>
										<div class="col-lg-9">
											<input type="text" class="form-control rventa" placeholder="Nombre o Razón Social" id="txt_cliente">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-3 control-label">Tipo de Doc Identidad:</label>
										<div class="col-lg-9">
											<select  class="chosen" id="cbo_tdoc">
												<option value="" disabled selected style='display:none;' >--Seleccione--</option>
												<option value="0">DNI</option>
												<option value="1">RUC</option>													
											</select>	
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-3 control-label">Nro de Doc Identidad:</label>
										<div class="col-lg-9">
											<input type="text" class="form-control rventa" placeholder="Nro Doc" id="txt_nrodoc">
										</div>
									</div>
								</div>


								<div id="demo-step-tab2" class="tab-pane fade">
									<div class="col-md-12" style="height:100%"><br/>	
										<div class="row" id="divproductos">										
										</div>
									</div>						
								</div>							


								<div id="demo-step-tab3" class="tab-pane mar-btm text-center">
									<h4>¿Desea guardar esta venta?</h4>
									<p class="text-muted"> </p>
								</div>
							</div>
						</div>

						<div class="panel-footer text-right">
							<div class="box-inline">
								<button type="button" class="previous btn btn-mint">Anterior</button>
								<button type="button" class="next btn btn-mint">Siguiente</button>
								<button type="button" class="finish btn btn-mint" id="btn_guardar_venta" disabled>Guardar</button>
							</div>
						</div>
					</form>
				</div>	

				<div class="modal-footer">				
				</div> 
			</div>
		</div>
	</div>
</div>
