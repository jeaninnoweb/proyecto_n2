<div class="modal fade" id="modal_envio">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Registro de envio</h4>
			</div>			
			<div class="modal-body" style="height:160px;">
				<div class="col-md-12">
				<form id="from-envio" class="form-horizontal">
					<div class="form-group">
						<label class="col-lg-3 control-label">Cod de venta:</label>
						<div class="col-lg-9">
							<select  class="chosen"  id="cbo_cdoventa">
								<option value="" disabled selected style='display:none;'>--Seleccione--</option>																		
							</select>	
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Origen:</label>
						<div class="col-lg-9">
							<input type="text" class="form-control rventa" placeholder="Ingrese origen" name="origen" required id="txt-origen">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Destino:</label>
						<div class="col-lg-9">
							<input type="text" class="form-control rventa" placeholder="Ingrese Destino" name="destino" id="txt-destino">
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Hora:</label>
						<div class="col-lg-9">
							<input type="text" class="form-control rventa" name="hora" placeholder="Ingrese Hora" id="txt-hora">
						</div>
					</div>	</div>
				</div>		
				<div class="modal-footer">	
					<button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
					<button class="btn btn-primary" id="btn-guardar-envio" type="submit">Guardar</button>			
				</div> 
				</form>
			</div>
		</div>
	</div>


	<div class="modal fade" id="modal_verventa">
		<div class="modal-dialog">
			<div class="modal-content">

				<!--Modal header-->
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Pedido</h4>
				</div>

				<!--Modal body-->
				<div class="modal-body">	
					<div class="col-md-9" id="infocomp"></div>
					<div class="col-md-3" id="tcompropago"></div>
					<table id="datable-sale2" class="table table-striped table-bordered" cellspacing="0" width="100%">
						<thead>
							<tr>										
								<th>Código</th>	
								<th>Producto</th>
								<th>Descripción</th>
								<th>Cantidad</th>
								<th>Precio</th>
								<th>Sub Total</th>	
							</tr>
						</thead>								
					</table>
				</div>

				<!--Modal footer-->
				<div class="modal-footer">
					<div class="col-md-9" id="infocomp"></div>
					<div class="col-md-3 div-total" id="total"></div>				
				</div>
			</div>
		</div>
	</div>
